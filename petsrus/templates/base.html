<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {% block title %} {% endblock%}
    </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/petstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- nav bar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
    <a href="{{ url_for('index') }}" class="navbar-brand mr-3">PetsRUs</a>
        {% block navbar_content %} {% endblock %}
    </div>
</nav>

{% with messages = get_flashed_messages(with_categories=true) %}
  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% block content%} {% endblock %}
<script type="text/javascript">
// "Yes" Radio button
document.getElementById('repeats-0').onchange = displayTextBox;
// "No" Radio button
document.getElementById('repeats-1').onchange = displayTextBox;

var monthlyRadioButton = document.getElementById('repeat_cycle-0');
var quarterlyRadioButton = document.getElementById('repeat_cycle-1');
var yearlyRadioButton = document.getElementById('repeat_cycle-2');
monthlyRadioButton.disabled = true;
quarterlyRadioButton.disabled = true;
yearlyRadioButton.disabled = true;

function displayTextBox(evt) {
    if(evt.target.value == "YES") {
        monthlyRadioButton.disabled = false;
        quarterlyRadioButton.disabled = false;
        yearlyRadioButton.disabled = false;
        yearlyRadioButton.checked = true;
    } else {
        monthlyRadioButton.disabled = true;
        quarterlyRadioButton.disabled = true;
        yearlyRadioButton.disabled = true;
        yearlyRadioButton.checked = false;
    }
}

</script>
</body>
</html>
