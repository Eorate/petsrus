<!--https://flask.palletsprojects.com/en/1.1.x/patterns/wtforms/-->
{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <div class="text-danger small">{{ error }}</div>
    {% endfor %}
  {% endif %}
{% endmacro %}
