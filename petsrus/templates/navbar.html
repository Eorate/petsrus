{% extends "base.html" %}

{% block navbar_content %}
{% if current_user.is_authenticated %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
         <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{{ url_for('index') }}" class="nav-item nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('add_pet')  }}" class="nav-item nav-link">Add Pet</a>
          </li>
        </ul>
         <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <span class="nav-item nav-link disabled"> Logged in as: {{ current_user.username }}</span>
          </li>
          <li class="nav-item">
              <a href="{{ url_for('settings') }}" class="nav-item nav-link"><img src="/static/cog.png" height="20" width="20"/> Settings </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('logout') }}" class="nav-item nav-link">Logout</a>
          </li>
        </ul>
    </div>
{% endif %}
{% endblock %}
